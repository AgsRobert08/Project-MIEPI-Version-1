<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bienvenida</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #90c4f3, #f2f2f2, #f4bad2);
        }

        .login-container {
            background: rgba(246, 244, 244, 0.25);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            
            display: block;
            color: #555;
            font-size: 14px;
            margin-bottom: 6px;
        }
        

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.35);
            font-size: 14px;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6bb7ff;
            background: rgba(255, 255, 255, 0.45);
        }

        .alert {
            color: #ff6b6b;
            font-size: 13px;
            margin-bottom: 14px;
            text-align: center;
        }
        

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #52658c;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: #5b83a5;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }
   .password-wrapper {
    position: relative;
}

.password-wrapper input {
    padding-right: 44px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-password svg {
    width: 20px;
    height: 20px;
    stroke: #555;
}

.toggle-password:hover svg {
    stroke: #333;
}

    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://www.miepi.com/images/4ebv/logoEBV.png" alt="Logo Sistema MIEPI" style="max-width:120px; margin-bottom:12px;">
            <h1>Bienvenido</h1>
            <p>Ingresa tus datos para continuar</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
    <label for="password">Contraseña</label>
    <div class="password-wrapper">
        <input type="password" id="password" name="password" required>

        <span class="toggle-password" onclick="togglePassword()">

            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.8">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </span>
    </div>
</div>


            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="login-footer">
            <p>&copy; 2025 Sistema EBV.</p>
        </div>
    </div>

 <script>
    function togglePassword() {
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (password.type === 'password') {
            password.type = 'text';
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 3l18 18M10.7 5.1A9.96 9.96 0 0112 5.25c6 0 9.75 6.75 9.75 6.75a19.3 19.3 0 01-3.15 4.05M6.9 6.9A19.3 19.3 0 002.25 12s3.75 6.75 9.75 6.75a9.96 9.96 0 004.35-.99"/>
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9.9 9.9a3 3 0 104.2 4.2"/>
            `;
        } else {
            password.type = 'password';
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z"/>
                <circle cx="12" cy="12" r="3"/>
            `;
        }
    }
</script>



</body>
</html>
