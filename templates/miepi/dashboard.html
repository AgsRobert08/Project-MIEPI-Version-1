{% extends 'miepi/base.html' %}

{% block title %}Inscripción{% endblock %}
{% block header_title %}Registro{% endblock %}

{% block content %}
<div class="container">
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

  <!-- FORMULARIO -->
  <section id="registro" class="form-card">
    <form method="POST" action="{% url 'miepi:inscrito_create' %}" id="form">
      {% csrf_token %}

      <div>
        <label>Nombre Completo</label>
        <input type="text" name="nombre" id="nombre" required>
      </div>

      <div>
        <label>Sub Zona</label>
        <input type="text" name="subzona" id="subzona" required>
      </div>

      <div>
        <label>Teléfono</label>
        <input type="tel" name="telefono" id="telefono" required>
      </div>

      <div>
        <label>Grado Eclesiástico</label>
        <input type="text" name="grado" id="grado" required>
      </div>

      <div>
        <label>Periodo de pago</label>
        <select id="periodo_select" required>
          <option value="">Seleccione</option>
          <option value="07 Ene - 21 Feb|1500">07 Ene - 21 Feb — $1500</option>
          <option value="22 Feb - 31 Mar|1700">22 Feb - 31 Mar — $1700</option>
          <option value="31 Mar - 26 Abr|1900">31 Mar - 26 Abr — $1900</option>
        </select>
      </div>

      <!-- CAMPOS REALES QUE RECIBE DJANGO -->
      <input type="hidden" name="periodo" id="periodo">
      <input type="hidden" name="monto" id="monto">

      <div class="submit-container">
        <button type="submit">Registrar</button>
      </div>
    </form>
  </section>

</div>

<div id="popup" class="popup"></div>

<style>
/* === FORMULARIO === */
.form-card {
    background: #ffffff6f;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

label { font-size: 14px; color: #444; }

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 4px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #52658c;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover { background: #5b83a5; }

.submit-container {
    grid-column: 1 / -1;
    text-align: center;
    margin-top: 10px;
}

/* POPUP */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: #ff6b6b;
    color: #fff;
    padding: 16px 24px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 9999;
}

.popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

/* RESPONSIVE */
@media (max-width: 768px) {
    form { grid-template-columns: 1fr; }
}

.alert {
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    text-align: center;
}
.alert.success { background: #4aa3f0; color: #fff; }
.alert.error { background: #ff6b6b; color: #fff; }

</style>

<script>
const selectPeriodo = document.getElementById('periodo_select');
const inputPeriodo  = document.getElementById('periodo');
const inputMonto    = document.getElementById('monto');
const popup = document.getElementById('popup');

selectPeriodo.addEventListener('change', function () {
    if (!this.value) return;

    const [periodo, monto] = this.value.split('|');
    inputPeriodo.value = periodo;
    inputMonto.value = monto;
});

// popup opcional
function showPopup(msg, color="#4aa3f0") {
    popup.textContent = msg;
    popup.style.background = color;
    popup.classList.add('show');
    setTimeout(() => popup.classList.remove('show'), 1200);
}
</script>
{% endblock %}
